<!doctype html>
<html class="w-100 h-100">
<head>
    {% block head %}
        <script src="/static/js/page.js"></script>
        <link rel="stylesheet"  href="/static/css/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <title>Environmental Data API</title>
    {% endblock %}
</head>
<body class="w-100 h-100"  style="background: #dadada;">

<div class="text-center" style="background: #ffffff; border-bottom: 1px solid#e2992b;">
    {% block header %}
    {% endblock %}
</div>
<div class="pr-4 pl-4" style="background: #e5e8ea;  height: calc(100% - 180px); overflow: auto;">
    {% block content %}{% endblock %}
</div>


<div class="text-center" style="background: #dadada; border-top: 1px solid#e2992b; height: 120px; overflow: auto">
    {% block footer %}
    {% endblock %}
</div>
</body>
</html>
